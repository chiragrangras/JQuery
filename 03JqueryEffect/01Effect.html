<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effect in Jquery</title>
</head>
<body>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <h1>Effect in Jquery</h1>
    <p id="p1">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p id="p2">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <button id="btn-1">Hide</button>
    <button id="btn-2">Show</button>
    <button id="btn-3">Toggle</button>
    <script>
        $(document).ready(function(){
            $("#btn-1").click(function(){
                $("h1").hide(2000);
            })
            $("#btn-1").click(function(){
                $("#p1").hide(2000);
            })
            $("#btn-2").click(function(){
                $("#p1").show(2000);
            })
            $("#btn-3").click(function(){
                $("#p2").toggle(2000);
            })
        });
    </script>
</body>
</html>
